language: ruby
rvm:
- 2.4.1
cache:
- bundler
before_script:
- bundle exec rake db:create --all
- bundle exec rake db:migrate
- bundle exec rake assets:precompile
script:
- bundle exec rake ci:tests
services:
- postgresql
notifications:
  email: false
env:
  global:
    secure: 
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app:
    master: converse-nest
  on:
    repo: pndemo/converse_nest
