language: ruby
rvm:
- 2.4.1
before_script:
- bundle exec rake db:create --all
- bundle exec rake db:migrate
script:
- bundle exec rake ci:tests
services:
- postgresql
notifications:
  email: false
env:
  global:
    secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: converse-nest-dev
    master: converse-nest
  on:
    repo: pndemo/converse_nest
  run:
    - "rails db:migrate"
